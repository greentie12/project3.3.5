<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Taino's Quiz App</title>
    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css?family=Spinnaker" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">

</head>

<body>
    <header>
        <div class="headline" id="headline">
            <h1>Random Trivial Quiz</h1>
            <br />
            <p id="instruct">Instructions: Click an image to start your random trivia game. Answer 4 correctly to win.</p>
        </div>
    </header>
    <div class="sidebar" id="side">
        <div class="main" id="main">
            <div class="got-ques" id="got1">
                <div class="ques1" id="ques1"></div>
                <p id="theText"> </p>
            </div>
            <br>
            <div class="button_spec" id="button_spec">
                <center>
                    <input type="button" name="submit" id="submit" value="Enter" onclick="verifyAnswer();">
                </center>
                <h1 id="outcome"> </h1>
                <p id="exp"> </p>
                <br />
                <div id="countDiv">
                <p>Correct # <span id="count">0</span></p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="cards">
        <center>
            <a href="#" onclick="display(0)"><img id="pic0" src="images/GOT.jpg"></a>
            <a href="#" onclick="display(1)"><img id="pic1" src="images/gray-shade.jpg"></a>
            <a href="#" onclick="display(2)"><img id="pic2" src="images/pisa.jpg"></a>
            <a href="#" onclick="display(3)"><img id="pic3" src="images/monster.jpg"></a>
        </center>
    </div>
    <div class="cards2">
        <center>
            <a href="#" onclick="display(4)"><img id="pic4" class="img" src="images/chess.jpg"></a>
            <a href="#" onclick="display(5)"><img id="pic5" class="img" src="images/music.jpg"></a>
            <a href="#" onclick="display(6)"><img id="pic6" class="img" src="images/greece.jpg"></a>
            <a href="#" onclick="display(7)"><img id="pic7" class="img" src="images/mars.jpg"></a>
        </center>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
